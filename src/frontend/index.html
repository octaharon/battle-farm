<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>battle-farm</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="game">
        <div class="game-container">
            <div class="game-card__cards">
                <div class="game-card">
                    <div class="game-card__inner">
                        <div class="game-card__face game-card__front">
                            <img class="game-card__img" src="../../assets/crops/beans.png" alt="card">
                            <img class="game-card__frame" src="../../assets/elements/frame_card.png" alt="frame">
                        </div>
                        <div class="game-card__face game-card__back">
                        </div>
                    </div>
                </div>
                <div class="game-card">
                    <div class="game-card__inner">
                        <div class="game-card__face game-card__front">
                            <img class="game-card__img" src="../../assets/crops/blueberry.png" alt="card">
                            <img class="game-card__frame" src="../../assets/elements/frame_card.png" alt="frame">
                        </div>
                        <div class="game-card__face game-card__back">
                        </div>
                    </div>
                </div>
                <div class="game-card">
                    <div class="game-card__inner">
                        <div class="game-card__face game-card__front">
                            <img class="game-card__img" src="../../assets/crops/cherry.png" alt="card">
                            <img class="game-card__frame" src="../../assets/elements/frame_card.png" alt="frame">
                        </div>
                        <div class="game-card__face game-card__back">
                        </div>
                    </div>
                </div>
                <div class="game-card">
                    <div class="game-card__inner">
                        <div class="game-card__face game-card__front">
                            <img class="game-card__img" src="../../assets/crops/wasabi.png" alt="card">
                            <img class="game-card__frame" src="../../assets/elements/frame_card.png" alt="frame">
                        </div>
                        <div class="game-card__face game-card__back">
                        </div>
                    </div>
                </div>
            </div>
            <div class="game-card__beds">
                <div class="game-card__bed">
                    <div class="game-card__bed__segment"></div>
                    <div class="game-card__bed__segment"></div>
                    <div class="game-card__bed__segment"></div>
                    <div class="game-card__bed__segment"></div>
                    <div class="game-card__bed__segment"></div>
                </div>
                <div class="game-card__bed">
                    <div class="game-card__bed__segment"></div>
                    <div class="game-card__bed__segment"></div>
                    <div class="game-card__bed__segment"></div>
                    <div class="game-card__bed__segment"></div>
                    <div class="game-card__bed__segment"></div>
                </div>
            </div>

            <div class="game-board">
                <div class="game-board__playerInfo">
                    <div class="game-board__playerInfo__block amountFertilize">
                        <img class="amountFertilize__icon" src="../../assets/elements/fertilize_icon.png" alt="icon">
                        <p class="amountFertilize__value">0</p>
                    </div>
                    <div class="game-board__playerInfo__block amountCoins">
                        <img class="amountCoins__icon" src="../../assets/elements/coin.png" alt="icon">
                        <p class="amountCoins__value">0 / 250</p>
                    </div>
                    <div class="game-board__playerInfo__block amountCards">
                        <p class="amountCards__value">Amount cards: 4</p>
                    </div>
                </div>
                <div class="game-board__avatar">
                    <img src="../../assets/classes/crop_scientist.png" alt="avatar">
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
