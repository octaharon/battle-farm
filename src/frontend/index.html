<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>battle-farm</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main id="game">
        <div class="game-container">
            <section class="game__cards">
                <div class="game-card">
                    <div class="game-card__inner">
                        <div class="game-card__face game-card__front">
                            <img class="game-card__img" src="../../assets/crops/beans.png" alt="card">
                            <img class="game-card__frame" src="../../assets/elements/frame_card.png" alt="frame">
                            // timer for reap (bad quality), will need a separate component
                            <img class="game-card__timer" src="../../assets/elements/timer_card.png" alt="">
                        </div>
                        <div class="game-card__face game-card__back">
                        </div>
                    </div>
                </div>
                <div class="game-card">
                    <div class="game-card__inner">
                        <div class="game-card__face game-card__front">
                            <img class="game-card__img" src="../../assets/crops/blueberry.png" alt="card">
                            <img class="game-card__frame" src="../../assets/elements/frame_card.png" alt="frame">
                            <img class="game-card__timer" src="../../assets/elements/timer_card.png" alt="">
                        </div>
                        <div class="game-card__face game-card__back">
                        </div>
                    </div>
                </div>
                <div class="game-card">
                    <div class="game-card__inner">
                        <div class="game-card__face game-card__front">
                            <img class="game-card__img" src="../../assets/crops/cherry.png" alt="card">
                            <img class="game-card__frame" src="../../assets/elements/frame_card.png" alt="frame">
                            <img class="game-card__timer" src="../../assets/elements/timer_card.png" alt="">
                        </div>
                        <div class="game-card__face game-card__back">
                        </div>
                    </div>
                </div>
                <div class="game-card">
                    <div class="game-card__inner">
                        <div class="game-card__face game-card__front">
                            <img class="game-card__img" src="../../assets/crops/wasabi.png" alt="card">
                            <img class="game-card__frame" src="../../assets/elements/frame_card.png" alt="frame">
                            <img class="game-card__timer" src="../../assets/elements/timer_card.png" alt="">
                        </div>
                        <div class="game-card__face game-card__back">
                        </div>
                    </div>
                </div>
            </section>
            <section class="game__beds">
                <div class="game__beds__bed">
                    <div class="game__beds__bed__segment"></div>
                    <div class="game__beds__bed__segment"></div>
                    <div class="game__beds__bed__segment"></div>
                    <div class="game__beds__bed__segment"></div>
                    <div class="game__beds__bed__segment"></div>
                </div>
                <div class="game__beds__bed">
                    <div class="game__beds__bed__segment"></div>
                    <div class="game__beds__bed__segment"></div>
                    <div class="game__beds__bed__segment"></div>
                    <div class="game__beds__bed__segment"></div>
                    <div class="game__beds__bed__segment"></div>
                </div>
            </section>

            //player's board info
            <section class="game-board">
                <div class="game-board__playerInfo">
                    <div class="game-board__playerInfo__block amountFertilize">
                        <img class="amountFertilize__icon" src="../../assets/elements/fertilize_icon.png" alt="icon">
                        <p class="amountFertilize__value">0</p>
                    </div>
                    <div class="game-board__playerInfo__block amountCoins">
                        <img class="amountCoins__icon" src="../../assets/elements/coin.png" alt="icon">
                        <p class="amountCoins__value">0 / 250</p>
                    </div>
                    <div class="game-board__playerInfo__block amountCards">
                        <p class="amountCards__value">Amount cards: 4</p>
                    </div>
                </div>
                <div class="game-board__avatar">
                    <img src="../../assets/classes/crop_scientist.png" alt="avatar">
                </div>
            </section>

            <section class="enemy">
                <div class="enemy__avatar">
                    <img src="" alt="" class="enemy__avatar__img">
                </div>
                <div class="enemy__boardInfo">
                    <div class="enemy__boardInfo__amountCoins amountCoins">
                        <p class="amountCoins__value"></p>
                    </div>

                    <div class="enemy__boardInfo__amountCards amountCards">

                    </div>
                </div>
            </section>

            <section class="deck">
                <div class="deck__wrapper">
                    <div class="deck__deckCards"></div>
                    <div class="deck__counterDeckCards">98 / 105</div>
                </div>
            </section>


        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
